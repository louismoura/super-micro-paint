<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Editor</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="super-micro-paint" ng-controller="MainCtrl">
        <ul class="nav nav-tabs" role="tablist">
        <li ng-repeat="frame in frames"><a href="#{{$index + 1}}" role="tab" data-toggle="tab">{{$index + 1}}</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" ng-repeat="frame in frames" id="{{$index + 1}}">
                <div class="frame" ng-click="clickHandler($event)">
                    <div ng-repeat="pixelrow in frame" class="row">
                        <span ng-repeat="pixel in pixelrow track by $index" class="pixel" ng-class="{false: 'pixel-off', true: 'pixel-on'}[pixel]" data-index="{{$index}},{{$parent.$index}},{{$parent.$parent.$index}}"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
